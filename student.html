<style>
    body {

    .image_container{
    /* { width:300px; */
      /* border:2px solid rgb(254, 6, 18); */
      clear:both;

      margin-top:50px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;

border: none;
font-size: 20px;

  </style>
<body>
    <body>
        <div class="container">
          <div class="searchbox_container">
          <div class="searchbox">
            <input class="search" type="number" value=" " placeholder="ID">
          </div>
        </div>
           
          <div class="image_container">
              <img src="photo/1.jpeg" alt="" 
               class="actionimages">
              <img src="photo/2.jpg" alt=""
               class="actionimages">

               class="actionimages">
              <img src="photo/7.jpeg" alt="" 
               class="actionimages">
              <img src="photo/frute.jpeg" alt="" 
               class="actionimages">
               <img  src="photo/680.jpg" alt="" 
               class="actionimages" >
              <img src="photo/9.jpg" alt=""

              <img src="photo/711.jpg" alt=""

               <img src="photo/12.jpeg" alt="" 
               class="actionimages">
              <img src="photo/400.jpg" alt="" 
               class="actionimages">
      
      
          </div>  
        </div>
        <script >
          let input=document.querySelector('.search');
let images=document.querySelectorAll('.image_container > img');
input.addEventListener('keydown',function(){
    for(let i=0; i<images.length;i++)
  {
        if(new RegExp(this.value).test(images[i].src))
      {      
        images[i].style.display ='block'
      }
      else
      {
        images[i].style.display ='none'
      }
      console.log(images[i].src)
  }
}) 
        </script>
</body>
